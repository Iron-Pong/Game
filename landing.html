<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>IronPong</title>
    <!-- IronPong CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" type="text/css">

<body>
    <div class="container-fluid">
        <div class="row" id="title">
            <div class="col-12">
                IronPong
            </div>
        </div>
        <div class="row" id="title">
            <div class="col-12">
                Choose Theme
            </div>
        </div>
        <div class="row">
            <div class="col-4 border border-dark bball-background" id="title">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#exampleModal">
                    Basketball
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Enter Player Info</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                            <form>
                                Player 1 Name: <br>
                                <input type="text" name="firstname" placeholder= "Player1"><br>
                                Player 2 Name: <br>
                                <input type="text" name="lastname" placeholder= "Player2">
                            </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <a class="btn btn-primary" href="./main.html" role="button">Start IronPong</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 border border-dark soccer-background" id="title">

                                        Soccer
                                    </button>

                                        aria-labelledby="exampleModalLabel" aria-hidden="true">

                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Enter Player Info</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                <form>
                                                    Player 1 Name: <br>
                                                    <input type="text" name="firstname" placeholder= "Player1"><br>
                                                    Player 2 Name: <br>

                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                    <a class="btn btn-primary" href="./main.html" role="button">Start IronPong</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
            </div>
            <div class="col-4 border border-dark" id="title">
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#exampleModal">
                                        Balls of Fury
                                    </button>
                    
                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Enter Player Info</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                                                    <a class="btn btn-primary" href="./main.html" role="button">Start IronPong</a>
                                                </div>
                                            </div>
                                        </div>

            </div>
        </div>
    </div>

    <script src="./script.js"></script>
