<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>IronPong</title>
    <!-- IronPong CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" type="text/css">

</head>

<body id="landing">
    <div class="container-fluid">
        <div class="row" id="title">
            <div class="col-12">
                IRON<b>PONG</b>
            </div>
        </div>
        <div class="row" id="sub-title">
            <div class="col-12">
                Choose A Theme
            </div>
        </div>
        <div class="row" id="theme-picker">
            <!-- Button trigger modal -->
            <button type="button" class="col-4 border border-dark classic-background" data-toggle="modal"
                data-target="#classic">
            </button>
            <!-- Button trigger modal -->
            <button type="button" class="col-4 border border-dark bball-background" data-toggle="modal"
                data-target="#basketball">
            </button>
            <!-- Button trigger modal -->
            <button type="button" class="col-4 border border-dark soccer-background" data-toggle="modal"
                data-target="#soccer">
            </button>
            <!-- Button trigger modal -->
            <button type="button" class="col-4 border border-dark ballsoffury-background" data-toggle="modal"
                data-target="#ballsoffury">
            </button>
        </div>
    </div>


    <!-- Classic Modal -->
    <div class="modal fade" id="classic" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Classic Mode</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="game.html" method="GET">
                    <div class="modal-body">
                        <h4>Enter Player Info</h4>
                        <label id="player1name">Player 1 Name</label>
                        <input type="text" id="player1name" name="player1name" placeholder="Player 1 Name">
                        <br>
                        <label id="player2name">Player 2 Name</label>
                        <input type="text" id="player2name" name="player2name" placeholder="Player 2 Name">
                        <br>
                        <input type="hidden" id="theme" name="theme" value="classic">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" href="./main.html" role="button">Start IronPong</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Basketball Modal -->
    <div class="modal fade" id="basketball" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Basketball Mode</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form action="game.html" method="GET">
                    <div class="modal-body">
                        <h4>Enter Player Info</h4>
                        <label id="player1name">Player 1 Name</label>
                        <input type="text" id="player1name" name="player1name" placeholder="Player 1 Name">
                        <br>
                        <label id="player2name">Player 2 Name</label>
                        <input type="text" id="player2name" name="player2name" placeholder="Player 2 Name">
                        <br>
                        <input type="hidden" id="theme" name="theme" value="basketball">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" href="./main.html" role="button">Start IronPong</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Soccer Modal -->
    <div class="modal fade" id="soccer" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Soccer Mode</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="game.html" method="GET">
                    <div class="modal-body">
                        <h4>Enter Player Info</h4>
                        <label id="player1name">Player 1 Name</label>
                        <input type="text" id="player1name" name="player1name" placeholder="Player 1 Name">
                        <br>
                        <label id="player2name">Player 2 Name</label>
                        <input type="text" id="player2name" name="player2name" placeholder="Player 2 Name">
                        <br>
                        <input type="hidden" id="theme" name="theme" value="soccer">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" href="./main.html" role="button">Start IronPong</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Balls of Fury Modal -->
    <div class="modal fade" id="ballsoffury" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Balls of Fury Mode</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="game.html" method="GET">
                    <div class="modal-body">
                        <h4>Enter Player Info</h4>
                        <label id="player1name">Player 1 Name</label>
                        <input type="text" id="player1name" name="player1name" placeholder="Player 1 Name">
                        <br>
                        <label id="player2name">Player 2 Name</label>
                        <input type="text" id="player2name" name="player2name" placeholder="Player 2 Name">
                        <br>
                        <input type="hidden" id="theme" name="theme" value="ballsoffury">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" href="./main.html" role="button">Start IronPong</button>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- IronPong JS -->
    <script src="./script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
